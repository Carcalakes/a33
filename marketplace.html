  <!-- Marketplace Tab -->
    <div id="marketplace" class="tab-content active">
      <h2>Marketplace</h2>
      <div class="stock-list">
        <div class="stock" id="stock-weazel">
          <h3>Weazel News</h3>
          <p>Price: $<span class="price" id="price-weazel">100</span></p>
          <div class="stock-actions">
            <button class="buy-btn" onclick="buyStock('weazel')">Buy</button>
            <button class="sell-btn" onclick="sellStock('weazel')">Sell</button>
          </div>
          <span id="price-change-weazel" class="price-change"></span>
        </div>
        <!-- Additional stocks can be added here -->
      </div>
    </div>
